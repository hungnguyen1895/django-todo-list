{% extends 'base.html' %}

{% block title %}Create an account{% endblock %}

{% block content%}
	<h1>Create an account</h1>
	<p>Please use the following form to sign up:</p>
	<form class="form-horizontal" action="" method='post'>
		{% for field in form %}
			<div class="form-group">
				<label class="control-label col-sm-2">{{field.label}}:</label>
				<div class="col-sm-10">
					{{field}}
				</div>
			</div>
		{% endfor %}
		{% csrf_token %}
		<input class="btn btn-primary" type="submit" value="Create my account" name="">
	</form>
{% endblock %}
