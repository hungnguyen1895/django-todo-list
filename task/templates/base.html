{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'task/style/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
	<script type="text/javascript" src="{% static 'task/js/app.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- HEADER -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'task:index' %}">Todo</a>
			</div>

			<!-- COLLAPSE -->
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="{% url 'task:index' %}">My List</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					
					{% if user.is_authenticated %}
						<li><a href="{% url 'account:logout' %}"><span class="glyphicon glyphicon-log-out"> {{user.first_name}}, Logout</span></a></li>
					{% else %}
						<li><a href="{% url 'account:register' %}"><span class="glyphicon glyphicon-user"> Sign up</span></a></li>
						<li><a href="{% url 'account:login' %}"><span class="glyphicon glyphicon-log-in"> Login</span></a></li>
					{% endif %}
					
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		{% block content %} {% endblock %}	
	</div>
	<footer>
		<div id="footer">
			Created by <a href="https://www.facebook.com/newhung01">Hung Nguyen</a> in 2017
		</div>
	</footer>
</body>
</html>
